<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-3">
        <div class="card-header">
            TODO list
        </div>
        <div class="card-body">
          <table class="table table-borderless table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">userID</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todoList">
                <td>{{todo.userId}}</td>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="todo.completed">
                  </div>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
       </div>
    </div>
  </div>
</div>
